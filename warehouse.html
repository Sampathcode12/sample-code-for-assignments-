<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Warehouse Stock Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="warehouse.html">Manage Stock</a>
            <a href="tender.html">Manage Tenders</a>
        </nav>
    </header>

    <section>
        <h2>Update Stock Details</h2>
        <form id="stockForm">
            <label>Drug Name:</label>
            <input type="text" id="drugName" required>

            <label>Stock Type:</label>
            <select id="stockType">
                <option value="manufactured">Manufactured</option>
                <option value="purchased">Externally Purchased</option>
            </select>

            <label>Quantity:</label>
            <input type="number" id="quantity" required>

            <button type="submit">Update Stock</button>
        </form>
    </section>

    <section>
        <h2>Current Stock Levels</h2>
        <table>
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Stock Type</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="stockTable">
                <!-- Stock data will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script>
        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let drugName = document.getElementById("drugName").value;
            let stockType = document.getElementById("stockType").value;
            let quantity = document.getElementById("quantity").value;

            let newRow = `<tr><td>${drugName}</td><td>${stockType}</td><td>${quantity}</td></tr>`;
            document.getElementById("stockTable").innerHTML += newRow;

            document.getElementById("stockForm").reset();
        });
    </script>
</body>
</html>
